name: Daily GBIF update

on:
  schedule:
    - cron: "17 3 * * *"  # runs daily, UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cache SQLite DB
        uses: actions/cache@v4
        with:
          path: data/dwca.sqlite
          key: dwca-sqlite-${{ runner.os }}-v1
          restore-keys: |
            dwca-sqlite-${{ runner.os }}-

      - name: Run daily update
        env:
          GBIF_USER: ${{ secrets.GBIF_USER }}
          GBIF_PWD: ${{ secrets.GBIF_PWD }}
          GBIF_EMAIL: ${{ secrets.GBIF_EMAIL }}
        run: |
          python tools/run_daily_update.py

      - name: Commit outputs (if changed)
        run: |
          git config user.name "gbif-bot"
          git config user.email "gbif-bot@users.noreply.github.com"

          git add data/occurrences_compact.json data/gbif_state.json data/plants_resolved.json data/taxon_cache.json

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "chore(data): daily GBIF refresh"
          git push
