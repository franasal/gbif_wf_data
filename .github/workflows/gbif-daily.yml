name: GBIF daily update

on:
  schedule:
    # GitHub cron is UTC. This runs daily at 03:15 UTC.
    - cron: "15 3 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run pipeline
        env:
          GBIF_USER: ${{ secrets.GBIF_USER }}
          GBIF_PWD: ${{ secrets.GBIF_PWD }}
          GBIF_EMAIL: ${{ secrets.GBIF_EMAIL }}
        run: |
          python tools/run_pipeline.py

      - name: Commit changes (if any)
        run: |
          git config user.name "gbif-bot"
          git config user.email "gbif-bot@users.noreply.github.com"

          git add data/occurrences_compact.json data/gbif_state.json data/dwca.sqlite || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(data): daily GBIF update"
          git push
