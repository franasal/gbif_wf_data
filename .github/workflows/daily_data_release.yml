name: Daily GBIF data release

on:
  workflow_dispatch:
  schedule:
    - cron: "15 2 * * *"   # daily, 02:15 UTC

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run pipeline
        env:
          GBIF_USERNAME: ${{ secrets.GBIF_USER }}
          GBIF_PASSWORD: ${{ secrets.GBIF_PWD }}
        run: |
          python tools/run_pipeline.py

      - name: Verify output exists
        run: |
          ls -lah data
          test -f data/occurrences_compact.json.gz

      - name: Create or update latest release + upload asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="latest"
          TITLE="Latest GBIF export"
          NOTES="Auto-generated data export. Asset: occurrences_compact.json.gz"

          # Create release if missing
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG exists."
          else
            gh release create "$TAG" --title "$TITLE" --notes "$NOTES"
          fi

          # Upload/replace asset
          gh release upload "$TAG" data/occurrences_compact.json.gz --clobber
